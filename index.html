<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Imóveis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Imóveis</h1>

        <form id="formImovel">
            <label for="casa ou apartamento">Casa ou Apartamento:</label>
            <input type="string" id="casaouapartamento" name="casaouapartamento" placeholder="Ex: casa" required>


            <label for="metragem">Metragem do imóvel (m²):</label>
            <input type="number" id="metragem" name="metragem" placeholder="Ex: 200" required>

             <label for="metragem">Valor da metragem local (R$):</label>
            <input type="number" id="metragemlocal" name="metragemlocal" placeholder="Ex: 2000" required>

            <label for="quartos">Número de quartos:</label>
            <input type="number" id="quartos" name="quartos" placeholder="Ex: 2" required>

            <button type="submit">Calcular Preço</button>
        </form>

        <div id="resultado"></div>
    </div>

       <div class="imagem"> 
          <img src="imagens/calcuradora.jpeg" alt="Descrição da imagem" style="max-width: 100%; height: left; margin-top: 20px;"> 
       </div>

    <script src="script.js"></script>
</body>
</html>
